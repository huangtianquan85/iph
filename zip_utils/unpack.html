<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IPH Test</title>
        <script src="https://unpkg.com/vue@3.2.23/dist/vue.global.prod.js"></script>
        <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/umd.js"></script>
        <script src="zip_loader.js"></script>

        <style></style>
    </head>

    <body>
        <div id="app">
            <div v-if="zip_loader !== null">{{ zip_loader.url }} {{ zip_loader.shrink_data_progress }}</div>
            <div>{{ loading_state }}</div>
        </div>

        <script type="text/javascript">
            function loadPageVar(sVar) {
                return decodeURI(
                    window.location.search.replace(
                        new RegExp(
                            "^(?:.*[&\\?]" + encodeURI(sVar).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$",
                            "i"
                        ),
                        "$1"
                    )
                );
            }

            const app = Vue.createApp({
                data() {
                    return {
                        zip_loader: null,
                        loading_state: "",
                    };
                },

                methods: {},
                created() {
                    let url = loadPageVar("pkg");
                    this.zip_loader = new zip_loader(url, (msg) => {
                        this.loading_state = msg;
                    });
                    this.zip_loader.start();
                },
            }).mount("#app");
        </script>
    </body>
</html>
